<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
	cursor: pointer;
	fill: #FFFFFF;
	stroke: steelblue;
	stroke-width: 1.5px;
}

.node text {
	font: 12px sans-serif;
	/*cursor: help;*/
}

.link {
	fill: none;
	stroke: #CCCCCC;
	stroke-width: 1.5px;
}

.tooltip {
	height: auto;
	width: auto;
	background: #F8F8F8;
	border: 1px solid #B8B8B8;
	border-radius: 0.8em;
	padding: 0.5em;
	font: 10px sans-serif;
	color: #787878;
}

</style>
<body>
<script src="callGraph.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 20, left: 180},
	width = 790 - margin.right - margin.left,
	//height = 750 - margin.top - margin.bottom,
	heightChar = 25,
	widthChar = 6.8,
	widthLinkMin = 44;

var i = 0,
	duration = 450,
	root,
	marginLeft = 0;

var tree = d3.layout.tree();
	//.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("id","svgtree")
	//.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
var tooltip = d3.select("body").append("div")
	.attr("class", "tooltip")
	.style({position:"absolute", visibility:"hidden"});
	
d3.json(ObjectTo.getValue(), function(error, flare) {
	root = flare;
	//root.x0 = height / 2;
	root.y0 = 0;
	
	function collapse(d) {
		if (d.children) {
			d._children = d.children;
			d._children.forEach(collapse);
			d.children = null;
		}
	}

	root.children.forEach(collapse);
	update(root);
});

//d3.select(self.frameElement).style("height", "800px");

function update(source) {

	// Compute the new height
	var levelWidth = [1];
	var addMarginLeft = 0;
	var childCount = function(level, n) {
		if(n.children && n.children.length > 0) {
			if(levelWidth.length <= level + 1) // 
			levelWidth.push(0);
			levelWidth[level+1] += n.children.length;
			n.children.forEach(function(d) {
				childCount(level + 1, d);
			});
		}
		
		if (level == 0) {
			marginLeft = (n.name.length * 8);
			if (widthLinkMin < marginLeft) { addMarginLeft = (marginLeft - widthLinkMin); }
			svg.attr("transform", "translate(" + marginLeft + "," + margin.top + ")");
		}
	};
	childCount(0, root);  
	var newHeight = d3.max(levelWidth) * heightChar;
	tree = tree.size([newHeight, width]);

	// Compute the new tree layout.
	var nodes = tree.nodes(root).reverse(),
		links = tree.links(nodes);
	
	// Normalize for fixed-depth.	
	//nodes.forEach(function(d) { d.y = d.depth * 240; });
	nodes.forEach(function(d) { d.y = d.depth * maxlength(d) * widthChar; });
	
	document.getElementById("svgtree").setAttribute("height", newHeight + heightChar);
	document.getElementById("svgtree")
		.setAttribute("width", width + addMarginLeft + ((maxlength(nodes) - widthLinkMin) * widthChar) + margin.right + margin.left);

	// Update the nodes
	var node = svg.selectAll("g.node")
		.data(nodes, function(d) { return d.id || (d.id = ++i); });

	// Enter any new nodes at the parent's previous position.
	var nodeEnter = node.enter().append("g")
		.attr("class", "node")
		.attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; });

	nodeEnter.append("circle")
		.attr("r", 1e-6)
		.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
		.on("click", click);

	nodeEnter.append("text")
		//.attr("x", function(d) { return d.children || d._children ? -10 : 10; })
		.attr("x", -10)
		.attr("dy", ".35em")
		//.attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
		.attr("text-anchor", "end")
		.text(function(d) { return d.name; })
		.style("fill-opacity", 1e-6)
		.style("cursor", function(d) { return d.things ? "help" : "default"; })
		.on({mouseenter: nodeHoverIn,mouseleave: nodeHoverOut});

	// Transition nodes to their new position.
	var nodeUpdate = node.transition()
		.duration(duration)
		.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

	nodeUpdate.select("circle")
		.attr("r", 4.5)
		//.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
		.style("fill", function(d) {
			if (d._children) { if (d._children.length > 0) return "lightsteelblue"; return "#eef"; }
				else return "#fff";
			});

	nodeUpdate.select("text")
		.style("fill-opacity", 1);

	// Transition exiting nodes to the parent's new position.
	var nodeExit = node.exit().transition()
		.duration(duration)
		.attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
		.remove();

	nodeExit.select("circle")
		.attr("r", 1e-6);

	nodeExit.select("text")
		.style("fill-opacity", 1e-6);
	
	// Update the links
	var link = svg.selectAll("path.link")
		.data(links, function(d) { return d.target.id; });

	// Enter any new links at the parent's previous position.
	link.enter().insert("path", "g")
		.attr("class", "link")
		.attr("d", function(d) {
			var o = {x: source.x0, y: source.y0};
			return diagonal({source: o, target: o});
		});
	
	// Transition links to their new position.
	link.transition()
		.duration(duration)
		.attr("d", diagonal);

	// Transition exiting nodes to the parent's new position.
	link.exit().transition()
		.duration(duration)
		.attr("d", function(d) {
			var o = {x: source.x, y: source.y};
			return diagonal({source: o, target: o});
		})
		.remove();

	// Stash the old positions for transition.
	nodes.forEach(function(d) {
		d.x0 = d.x;
		d.y0 = d.y;
	});
	
	// Calculate the max lengh of a text name
	function maxlength(d) {
		var maxi = widthLinkMin;
		nodes.forEach(function(d) {
			if ((d.name).length > maxi)
			{
				maxi = (d.name).length;
			}
		});
		return maxi;
	}

	// Toggle children on click.
	function click(d) {
		if (d.children) {
			d._children = d.children;
			d.children = null;
		} else {
			if (d._children.length > 0) {
				d.children = d._children;
				d._children = null;
			}
		}
		update(d);
	}

	// Set visible the tooptip div on a hover in event
	function nodeHoverIn(d) {
		if (d.info) {
			var matrix = this.getScreenCTM();
			tooltip.text(d.info)
				.style("visibility", "visible")
				.style("left", Math.min((window.pageXOffset + matrix.e),
				(window.innerWidth - parseInt(window.getComputedStyle(tooltip.node())["width"]))) + "px")
				.style("top", (window.pageYOffset + matrix.f + 10) + "px");
		}
	}

	// Set hidden the tooptip div on a hover out event
	function nodeHoverOut(d) {
		tooltip.style("visibility", "hidden");
	}
}

</script>
